<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body>
    <nav class="mt-4 mt-lg-0">
      <a href="index.html">
        <img
          src="Assets/easymunch logo png 1.png"
          alt=""
          width="80px"
          class="img-fluid ms-3 ms-md-5"
        />
      </a>
    </nav>
    <div class="container-fluid">
      <div class="h3 fw-bold text-center mt-5">SIGN IN</div>
      <div class="p text-primary text-center mt-5">
        SIGN IN WITH GOOGLE
        <span
          ><img
            src="Assets/flat-color-icons_google.png"
            alt=""
            class="img-fluid ms-1"
        /></span>
      </div>
    </div>
    <!-- INPUT -->
    <div class="container">
      <form action="">
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="exampleInputEmail1" class="form-label"
              ><span class="h6"> Email</span></label
            >
            <input
              type="email"
              class="form-control p-2 sign-up-form border-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="inputPassword5" class="form-label">
              <span class="h6">Password</span>
            </label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control p-2 sign-up-form border-0"
              aria-describedby="passwordHelpBlock"
              placeholder=""
            />
          </div>
        </div>

        <!-- submit button -->
        <div class="d-grid gap-2 col-11 col-md-8 pt-5 col-lg-5 mx-auto mt-5">
          <button
            class="btn btn-primary border-0 rounded-pill p-2 fw-bold"
            type="button"
            style="background-color: black; color: white"
          >
            SIGN IN
          </button>
        </div>
      </form>
      <div class="p text-center pt-4 mb-5">
        Donâ€™t have an Account ? <a href="signUp.html">Sign Up</a>
      </div>
    </div>
    <!-- email -->
  </body>
</html>
