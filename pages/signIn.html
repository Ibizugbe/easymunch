<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="mt-4 mt-lg-0">
      <a href="/index.html">
        <img
          src="/Assets/easymunch logo png 1.png"
          alt="logo"
          width="80px"
          class="img-fluid ms-3 ms-md-5"
        />
      </a>
    </nav>
    <div class="container-fluid">
      <div class="h3 fw-bold text-center mt-5">SIGN IN</div>
      <div class="p text-primary text-center mt-5">
        <span class="sign-google p-2 rounded-3">
          <img
            src="/Assets/flat-color-icons_google.png"
            alt="google-icon"
            class="img-fluid mb-1 p-1"
          />
          SIGN IN WITH GOOGLE
        </span>
      </div>
    </div>

    <!-- INPUT -->
    <div class="container">
      <form>
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="exampleInputEmail1" class="form-label"
              ><span class="h6"> Email</span></label
            >
            <input
              type="email"
              class="form-control p-2 sign-up-form border-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="inputPassword5" class="form-label">
              <span class="h6">Password</span>
            </label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control p-2 sign-up-form border-0"
              aria-describedby="passwordHelpBlock"
              placeholder=""
            />
          </div>
        </div>

        <!-- submit button -->
        <div class="d-grid gap-2 col-11 col-md-8 pt-5 col-lg-5 mx-auto mt-5">
          <button
            class="sign-btn btn border-0 text-white rounded-pill p-2 fw-bold"
            type="button"
          >
            SIGN IN
          </button>
        </div>
      </form>
      <div class="p text-center pt-4 mb-5">
        <small>
          Donâ€™t have an Account ? <a href="signUp.html">Sign Up</a>
        </small>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
