<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body>
    <div class="container-fluid px-0">
      <img src="Assets/modal_bg-image.png" alt="" class="img-fluid" />
      <h3 class="h3 ms-5 pt-4 text-uppercase fw-bold" style="font-size: 24px">
        Carlitos Way Special
      </h3>
      <p
        class="p ms-5 col-7 text-uppercase"
        style="color: #979797; font-size: 18px"
      >
        Mashed potatoes with T-bone steak, Lamb ribeye/ beef ribeye/ lamb chops/
        lamb ribs
      </p>
    </div>
    <!-- grid buttons -->
    <div
      class="container-fluid example mt-3 ps-5 flex-nowrap"
      style="overflow-y: scroll; height: 40vh"
    >
      <!-- select options button -->
      <div
        class="btn col-8 col-md-6 col-lg-4 justify-content-center px-4 py-2"
        style="background-color: black; color: white; border-radius: 5px"
      >
        <span class="text-uppercase">Select your options</span>
      </div>
      <div class="p fw-bold mt-3">Drinks</div>
      <div class="row mt-3">
        <div class="d-grid gap-2 col-3">
          <button class="btn" type="button" style="background-color: #f7f7f7">
            Coke
          </button>
        </div>
        <!-- second button -->
        <div class="d-grid gap-2 col-3">
          <button class="btn" type="button" style="background-color: #f7f7f7">
            Coke
          </button>
        </div>
        <div class="d-grid gap-2 col-3">
          <button class="btn" type="button" style="background-color: #f7f7f7">
            Coke
          </button>
        </div>
      </div>

      <div class="p fw-bold mt-3">Proteins</div>
      <div class="row mt-3">
        <div class="d-grid gap-2 col-3">
          <button class="btn" type="button" style="background-color: #f7f7f7">
            Beef
          </button>
        </div>
        <!-- second button -->
        <div class="d-grid gap-2 col-3">
          <button class="btn" type="button" style="background-color: #f7f7f7">
            Beef
          </button>
        </div>
        <div class="d-grid gap-2 col-3">
          <button class="btn" type="button" style="background-color: #f7f7f7">
            Beef
          </button>
        </div>
      </div>
      <div class="row mt-5 pb-5 ms-1">
        <div
          class="col-2 text-white text-center py-2"
          style="background-color: black; border-radius: 5px"
        >
          Extras
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <div class="row ps-3">
              <span class="h3 col-4 fw-bold">Salad</span>
              <span class="h3 col-4 text-end fw-bold">₦ 3,000.00</span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <div class="row ps-3">
              <span class="col-4 h3 fw-bold">Plantain (Diced)</span>
              <span class="col-4 text-end h3 fw-bold">₦3,000.00</span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />

            <div class="row ps-3">
              <span class="col-4 h3 fw-bold">Chips (Large)</span>
              <span class="col-4 text-end h3 fw-bold">₦3,000.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- grid buttons -->
    <div class="container-fluid mt-2">
      <div class="row ms-3">
        <div class="col">
          <span
            class="col-1 rounded-circle p-2 text-center"
            style="
              background-color: #f7f7f7;
              height: 25px;
              width: 25px;
              border-radius: 25%;
            "
            >+</span
          >
          <span class="rounded-circle p-2 text-center ms-1"> 1 </span>
          <span
            class="col-1 ms-1 text-center"
            style="
              background-color: #f7f7f7;
              height: 40px;
              width: 40px;
              border-radius: 25%;
            "
          >
            -
          </span>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-3 ps-5"></div>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
