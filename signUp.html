<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
  </head>
  <body>
    <nav class="mt-4 mt-lg-0">
      <a href="index.html">
        <img
          src="Assets/easymunch logo png 1.png"
          alt=""
          width="80px"
          class="img-fluid ms-3 ms-md-5"
        />
      </a>
    </nav>
    <div class="container-fluid">
      <div class="h3 fw-bold text-center mt-5">SIGN UP</div>
      <div class="p text-primary text-center mt-5">
        <span class="px-3 py-2 rounded" style="background-color: #f7f7f7">
          <img
            src="Assets/flat-color-icons_google.png"
            alt=""
            class="img-fluid mb-1"
          />
          SIGN UP WITH GOOGLE
        </span>
      </div>
      <!-- horizontal line with OR -->
      <div class="row d-flex justify-content-center">
        <div class="col-11 col-md-8 col-lg-5">
          <div class="row ms-3 pt-4">
            <div class="col-5 ps-md-3 ps-0">
              <hr />
            </div>
            <div class="col-1">
              <p class="p mt-1 text-muted">
                <small>OR</small>
              </p>
            </div>
            <div class="col-5 pe-md-3 pe-0">
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- inout group -->
    <div class="container mt-5 mb-5">
      <form action="">
        <!-- name -->
        <div class="row d-flex justify-content-center">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="exampleInputEmail1" class="form-label"
              ><span class="h6">Name</span>
            </label>
            <input
              type="email"
              class="form-control p-2 sign-up-form border-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <!-- email -->
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="exampleInputEmail1" class="form-label"
              ><span class="h6"> Email</span></label
            >
            <input
              type="email"
              class="form-control p-2 sign-up-form border-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <!-- phone number -->
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="exampleInputEmail1" class="form-label"
              ><span class="h6">Phone Number</span>
            </label>
            <input
              type="tel"
              class="form-control p-2 sign-up-form border-0"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <!-- password -->
        <div class="row d-flex justify-content-center pt-2">
          <div class="col-11 col-md-8 col-lg-5">
            <label for="inputPassword5" class="form-label">
              <span class="h6">Password</span>
            </label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control p-2 sign-up-form border-0"
              aria-describedby="passwordHelpBlock"
              placeholder=""
            />
          </div>
        </div>
        <!-- submit button -->
        <div class="d-grid gap-2 pt-5 col-11 col-md-8 col-lg-5 mx-auto mt-5">
          <button
            class="btn btn-primary border-0 rounded-pill p-2 fw-bold"
            type="button"
            style="background-color: black; color: white"
          >
            SIGN UP
          </button>
        </div>
      </form>
      <div class="p mt-4 pb-5 text-center text-small px-4">
        <small>
          By signing up an account you accept
          <a href="termsAndCondition.html">Terms of Use</a> and
          <a href="">Privacy Policy</a>
        </small>
      </div>
    </div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
